# This workflow validates, deploys, and runs the specified bundle
# within a production target named "prod".
name: Release

on:
   push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Install Databricks CLI and Create Config File
        run: |
          # Install Databricks CLI
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh

          # Verify installation
          databricks --version
        shell: bash

      - name: Deploy Databricks Bundle
        run: |
          "set BUNDLE_VAR_run_as=dosef84552a0f11018d8708eabd59ebe81d2" && "set BUNDLE_VAR_host= https://adb-2474944416409806.6.azuredatabricks.net" && "databricks bundle validate"
          databricks bundle deploy --target dev
        env:
          DATABRICKS_CLIENT_ID: ${{ secrets.CLIENT_ID}}
          DATABRICKS_CLIENT_SECRET: ${{secrets.DATABRICKS_TOKEN}}
      
  version:
    needs:  release
    runs-on: ubuntu-22.04
    outputs:
      version: ${{ steps.release.outputs.version }}
      released: ${{ steps.release.outputs.released }}
      tag: ${{ steps.release.outputs.tag }}
    steps:   
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Release
        id: release
        uses: python-semantic-release/python-semantic-release@master
        with:
          git_committer_name: "GitHub Actions"
          git_committer_email: "luo14938@gmail.com"
          github_token: ${{ secrets.GH_TOKEN }}

      - name: Check Release     
        run: |
          echo "Version: ${{ steps.release.outputs.version }}"
          echo "Tag: ${{ steps.release.outputs.tag }}"
          echo "Released: ${{ steps.release.outputs.released }}"

          if [ "${{ steps.release.outputs.released }}" == "false" ]; then
            echo "No release created"
          fi
      

       
           
